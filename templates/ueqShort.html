<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" sizes="32x32" href="../img/clipboard2-heart-fill.svg">
    <link rel="stylesheet" href="../css/ueqSstyle.css">
    
    <title>Cuestionario UEQ | Crear UEQ </title>
</head>

<body>

    <div class="cabecera">
        <h1>Demo Cuestionario UEQ S</h1>
        <div class="btn">
            <button class="enviar" type="submit">Generar cuestionario</button>
        </div>

    </div>

    <div class="cuestionario">
        <div class="titulo">
            <label>Título</label>
            <input type="text">
        </div>

        <div class="descrip">
            <label>Descripción</label>
            <textarea name="text"> </textarea>
        </div>

        <div class="listitem">
            <div class="item">
                <div class="texto">
                    <p id="prop1"></p>
                </div>
                <div class="puntuacion">
                    <input class="punto" type="radio" name="a" />
                    <input class="punto" type="radio" name="a" />
                    <input class="punto" type="radio" name="a" />
                    <input class="punto" type="radio" name="a" />
                    <input class="punto" type="radio" name="a" />
                    <input class="punto" type="radio" name="a" />
                    <input class="punto" type="radio" name="a" />
                </div>
                <div class="texto">
                    <p id="prop2"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
            var xml = new XMLHttpRequest();
            xml.open("GET", "../dataxml/items.xml", false);
            xml.send();
            var xmlData = xml.responseXML;
            if(!xmlData)
            {
                xmlData=(new DOMParser()).parseFromString(xml.responseText, 'text/xml');
            }
            var item =  xmlData.getElementsByTagName("item");
            var item1= item[0].getElementsByTagName("item1")[0].firstChild.data;
            var item2= item[0].getElementsByTagName("item2")[0].firstChild.data;
            document.write("prop1="+item1+ "<br>");
            document.getElementById("prop1").innerHTML = item1;
            document.getElementById("prop2").innerHTML = item2;
    </script>

</body>




</html>
